<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Come join us!</h2>
            <p>We are so excited to have you here. If you haven't already, create an account to get access to exclusive offers, rewards, and discounts.</p>
            <a href="#" class="signin-link">Already have an account? Sign in.</a>
        </div>
        <div class="right-section">
            <h2>Signup</h2>
            <form>
                <input type="text" placeholder="ByteWebster" >
                <input type="email" placeholder="support@bytewebster.com">
                <input type="password" placeholder="********" >
                <input type="password" placeholder="********" >
                <button type="submit">Signup</button>
            </form>
            <p>or signup with</p>
            <div class="social-icons">
                <img src="images/download.png">
                <img src="images/logo.png" alt="Google">
                <img src="images/download (1).png" alt="LinkedIn">
            </div>
        </div>
    </div>
</body>
</html>
